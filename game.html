
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Rock Paper Scissors</title>
   <style>
      body {
         font-family: Arial, sans-serif;
         background-color: #f0f8ff;
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh;
         margin: 0;
      }

      .container {
         text-align: center;
         background: #ffffff;
         padding: 20px 40px;
         border-radius: 10px;
         box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      h1 {
         font-size: 2rem;
         color: #333;
         margin-bottom: 20px;
      }

      button {
         background-color: #4CAF50;
         color: white;
         border: none;
         border-radius: 5px;
         padding: 10px 20px;
         font-size: 1rem;
         cursor: pointer;
         margin: 10px;
         transition: background-color 0.3s;
      }

      button:hover {
         background-color: #45a049;
      }

      button:active {
         background-color: #3e8e41;
         transform: scale(0.98);
      }
   </style>
</head>
<body>
   <div class="container">
      <h1>Rock Paper Scissors</h1>
      <button onclick="
         const randomNumber = Math.random();
         let computerMove = '';
         if (randomNumber < 1/3) {
            computerMove = 'rock';
         } else if (randomNumber < 2/3) {
            computerMove = 'paper';
         } else {
            computerMove = 'scissors';
         }
         let result = '';
         if ('rock' === computerMove) {
            result = 'Tie.';
         } else if (computerMove === 'scissors') {
            result = 'You win!';
         } else {
            result = 'You lose.';
         }
         alert(`You picked rock. Computer picked ${computerMove}. ${result}`);
      ">Rock</button>

      <button onclick="
         const randomNumber = Math.random();
         let computerMove = '';
         if (randomNumber < 1/3) {
            computerMove = 'rock';
         } else if (randomNumber < 2/3) {
            computerMove = 'paper';
         } else {
            computerMove = 'scissors';
         }

         
         let result = '';
         if ('paper' === computerMove) {
            result = 'Tie.';
         } else if (computerMove === 'rock') {
            result = 'You win!';
         } else {
            result = 'You lose.';
         }
         alert(`You picked paper. Computer picked ${computerMove}. ${result}`);
      ">Paper</button>

      <button onclick="
         const randomNumber = Math.random();
         let computerMove = '';
         if (randomNumber < 1/3) {
            computerMove = 'rock';
         } else if (randomNumber < 2/3) {
            computerMove = 'paper';
         } else {
            computerMove = 'scissors';
         }
         let result = '';
         if ('scissors' === computerMove) {
            result = 'Tie.';
         } else if (computerMove === 'paper') {
            result = 'You win!';
         } else {
            result = 'You lose.';
         }
         alert(`You picked scissors. Computer picked ${computerMove}. ${result}`);
      ">Scissors</button>
   </div>
</body>
</html>
